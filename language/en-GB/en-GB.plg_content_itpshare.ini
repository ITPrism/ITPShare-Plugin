MOD_ITPSHARE="ITPShare"
MOD_ITPSHARE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/socialmedia-multi-share" target="_blank">ITPShare</a> is an extension that adds republish buttons, widgets or goodies on your site. There are social plugins of Twitter, Facebook, LinkedIn, StumbleUpon, Google Plus, Google Share, Thumblr, Pinterest, BufferApp,... It will help you to find more readers for your publications.</p><p><a href='http://itprism.com/help/30-itpshare-documentation-faq' title='Sponsoring' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS or PayPal</a>.<p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive <strong>gifts</strong>, <strong>discount codes</strong>, information about <strong>updates</strong> and information about <strong>new ITPrism extensions</strong>.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/republish/15665" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
HELP_EXTENSIONS_MODULE_ITPSHARE_URL="http://itprism.com/help/30-itpshare-documentation-faq"
